<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HitRate UI</title>
</head>
<body>
  <h1>HitRate Calculator</h1>
  <form id="runForm">
    <label>Max Stations Open <input type="number" id="maxStationsOpen" value="4" /></label>
    <label>Max SKUs per Rack <input type="number" id="maxSkusPerRack" value="50" /></label>
    <label>Dataset Path <input type="text" id="datasetPath" value="/data/DataSetClean.csv" /></label>
    <button type="submit">Start Run</button>
  </form>
</body>
</html>
