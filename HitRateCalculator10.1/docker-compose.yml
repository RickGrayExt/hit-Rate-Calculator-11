version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    ports:
      - "5001:8080"
    depends_on:
      - rabbitmq

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "5000:8080"
    depends_on:
      - orchestrator

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    ports:
      - "3000:80"
    depends_on:
      - gateway
