events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream gateway_backend {
        server gateway:8080;
    }

    upstream orchestrator_backend {
        server orchestrator:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API routes to gateway
        location /api/run {
            proxy_pass http://gateway_backend/run;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Result routes to orchestrator
        location /api/result/ {
            proxy_pass http://orchestrator_backend/result/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check routes
        location /api/health {
            proxy_pass http://gateway_backend/health;
        }
    }
}